<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Spencer Beaver">
    <meta description="description" content="">

    <meta property="og:image" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <title>Basic Form Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <form action="data.json" method="POST">
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li>
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="user.name">
                </li>
                <li>
                    <label for="PW">Password</label>
                    <input type="password" id="PW" name="user.PW">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>What drink do you want?</legend>
            <ul>
                <li>
                    <label for="user.drink">
                        <input type="radio" id="coke" name="user.drink">
                        Coke
                    </label>
                </li>
                <li>
                    <label for="user.drink">
                        <input type="radio" id="dietCoke" name="user.drink">
                        Diet Coke
                    </label>
                </li>
                <li>
                    <label for="user.drink">
                        <input type="radio" id="sprite" name="user.drink">
                        Sprite
                    </label>
                </li>
                <li>
                    <label for="user.drink">
                        <input type="radio" id="water" name="user.drink">
                        Water
                    </label>
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>Pizza Preference</legend>
            <ul>
                <li>
                    <label for="pizza_1">
                        <input type="checkbox" name="pizza_1" id="plain">
                        Plain
                    </label>
                </li>
                <li>
                    <label for="pizza_2">
                        <input type="checkbox" name="pizza_2" id="pepperone">
                        Pepperone
                    </label>
                </li>
                <li>
                    <label for="pizza_3">
                        <input type="checkbox" name="pizza_3" id="chicken">
                        Chicken
                    </label>
                </li>
                <li>
                    <label for="pizza_4">
                        <input type="checkbox" name="pizza_4" id="sausage">
                        Sausage
                    </label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Special Instructions</legend>
            <ul>
                <li>
                    <label for="specInst">Special Instructions:</label><br>
                    <textarea name="user.specInst" id="specInst" cols="30" row="10"></textarea>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
